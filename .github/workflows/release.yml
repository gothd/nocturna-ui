name: Release & Publish to NPM

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write # Permite ao GitHub assinar a proveniência do NPM

jobs:
  release-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Compress Artifacts
        run: |
          zip -r nocturna-ui-dist.zip dist/
          tar -czvf nocturna-ui-dist.tar.gz dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            nocturna-ui-dist.zip
            nocturna-ui-dist.tar.gz
          body: "Release da versão ${{ github.ref_name }} da Nocturna UI."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
