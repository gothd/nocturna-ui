name: Release & Publish to NPM

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write # Essencial para a autenticação OIDC (sem token manual)

jobs:
  release-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          body: "Release da versão ${{ github.ref_name }} da Nocturna UI."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # O GitHub providencia isto dinamicamente
