<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nocturna UI v0.1.0 - CDN Ritual</title>

    <link rel="stylesheet" href="../../dist/style.css" />

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/framer-motion@11/dist/framer-motion.js"></script>

    <script src="../../dist/index.umd.js"></script>

    <style>
      /* Reset Básico para o Demo */
      body {
        background-color: #050505; /* Abyss Black */
        color: #fff;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .layout-container {
        width: 100%;
        max-width: 500px;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }
      .code-block {
        background: #09090b;
        border: 1px solid #27272a;
        padding: 1rem;
        font-family: monospace;
        font-size: 0.85rem;
        color: #a1a1aa;
        margin-top: 1rem;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root" class="layout-container"></div>

    <script>
      // 1. Extração dos Componentes do namespace global
      const { Button, Card, Badge, Separator, ToastProvider, useToast, Box, Text } =
        window.NocturnaUI;

      // 2. Componente App
      function App() {
        const { toast } = useToast();

        const summonToast = () => {
          toast({
            title: "Sistema Atualizado",
            description: "Engine de Layout v0.1.0 carregada com sucesso.",
            type: "success",
            variant: "secondary",
          });
        };

        return React.createElement(
          React.Fragment,
          null,
          // Header
          React.createElement(
            "div",
            { style: { textAlign: "center", marginBottom: "1rem" } },
            React.createElement(
              Badge,
              { variant: "accent", styleType: "outline" },
              "v0.1.0 • System Props Era",
            ),
          ),

          React.createElement(Separator, { label: "♱", variant: "primary" }),

          // Card de Demonstração
          React.createElement(
            Card,
            {
              title: "Ambiente Vanilla JS",
              variant: "primary",
            },
            // Usando o componente Text
            React.createElement(
              Text,
              { color: "zinc-400", mb: 4, fontSize: "sm" },
              "Este exemplo roda React puro via script UMD. Agora com suporte a System Props e Primitivos de Layout.",
            ),
            React.createElement(
              Button,
              {
                variant: "accent",
                onClick: summonToast,
                w: "full", // Utilizando System Prop w="full"
              },
              "Executar Protocolo",
            ),
            // Exibição de código de exemplo
            React.createElement(
              "div",
              { className: "code-block" },
              "window.NocturnaUI.toaster.toast({ type: 'success' })",
            ),
          ),
        );
      }

      // 3. Inicialização
      const rootElement = document.getElementById("root");
      const root = ReactDOM.createRoot(rootElement);

      // OBRIGATÓRIO PARA O USO DO TOAST FUNCIONAR: ToastProvider na raiz
      root.render(React.createElement(ToastProvider, null, React.createElement(App)));
    </script>
  </body>
</html>
